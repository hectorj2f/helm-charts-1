---
# Fulcio
fulcio:
  enabled: true
  namespace:
    name: fulcio-system
    create: true
  forceNamespace: fulcio-system
  server:
    fullnameOverride: fulcio-server
    image:
      registry: dherbrich
      repository: fulcio-bd4d600f674b081a535a886a15cb8d9a
      version: sha256:aa3907c55089868042a4e5d944c2f9216dfcba35d4ce581b9b59f12a1a3d1e69

    ingress:
      # hostname: fulcio.tap.dehe.cfplatformeng.com

      http:
        enabled: true
        hosts:
        - host: fulcio.tap.dehe.cfplatformeng.com
          path: /
  createcerts:
    fullnameOverride: fulcio-createcerts
  ctlog:
    enabled: false
  config:
    contents: {
      "OIDCIssuers": {
       "https://pinniped.tap.dehe.cfplatformeng.com": {
       "IssuerURL": "https://pinniped.tap.dehe.cfplatformeng.com",
       "ClientID": "pinniped-cli",
       "Type": "email"
      },
      },
      "MetaIssuers": {
        "https://kubernetes.*.svc": {
          "ClientID": "sigstore",
          "Type": "kubernetes"
        }
      }
    }
# CTLog
ctlog:
  enabled: true
  namespace:
    name: ctlog-system
    create: true
  forceNamespace: ctlog-system
  fullnameOverride: ctlog
  createcerts:
    fullnameOverride: ctlog-createcerts
  createtree:
    fullnameOverride: ctlog-createtree
# Rekor
rekor:
  enabled: true
  namespace:
    name: rekor-system
    create: true
  forceNamespace: rekor-system
  fullnameOverride: rekor
  server:
    fullnameOverride: rekor-server
    ingress:
      # hostname: rekor.tap.dehe.cfplatformeng.com
      hosts:
      - host: rekor.tap.dehe.cfplatformeng.com
        path: /
  redis:
    fullnameOverride: rekor-redis
  trillian:
    enabled: false
# Trillian
trillian:
  enabled: true
  namespace:
    name: trillian-system
    create: true
  forceNamespace: trillian-system
  fullnameOverride: trillian
  logServer:
    name: trillian-logserver
    fullnameOverride: trillian-logserver
    portHTTP: 8090
    portRPC: 8091
  logSigner:
    name: trillian-logsigner
    fullnameOverride: trillian-logsigner
  mysql:
    fullnameOverride: trillian-mysql
